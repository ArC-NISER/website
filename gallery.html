<head>

<style>
/* ===== Base (aligned to index.html) ===== */
*{margin:0;padding:0;box-sizing:border-box}
body{
  background-image:url('images/logo/peakpx.webp');
  background-repeat:repeat;
  font-family:'Comic Neue',cursive;
  background-color:#fff9f0;
  color:#333;
  line-height:1.6;
  overflow-x:hidden;
  cursor:url('images/brush.cur') 16 16,auto;
}
.container{max-width:1200px;margin:0 auto;padding:0 20px;background-color:rgba(255,255,255,.8)}
section{padding:60px 0}
h1,h2,h3{font-family:'Fredoka One',cursive;text-align:center}
h1{font-size:3rem;color:#ff9e4f;text-shadow:3px 3px 0 #ffd166;margin-top:90px}
h2{font-size:2.4rem;color:#4cc9f0}

/* ===== Header (matches index) ===== */
header{
  background:#ffd166;
  padding:15px 0;
  position:fixed;width:100%;top:0;z-index:1000;
  box-shadow:0 4px 10px rgba(0,0,0,.1);
}
nav{display:flex;justify-content:space-between;align-items:center}
.logo{width:50px;height:50px;border-radius:50%;overflow:hidden;border:3px solid #7209b7;cursor:pointer;transition:.3s}
.logo:hover{transform:rotate(10deg) scale(1.05)}
.logo img{width:100%;height:100%;object-fit:cover}
.nav-links{display:flex;list-style:none}
.nav-links li{margin-left:20px}
.nav-links a{color:#333;text-decoration:none;font-weight:bold;padding:5px 10px;border-radius:20px;transition:.3s}
.nav-links a:hover{background:#ff9e4f;color:white}

/* ===== Back button ===== */
.back-btn{display:inline-block;margin:20px 0 30px;padding:12px 22px;
  background:linear-gradient(45deg,#4cc9f0,#7209b7);color:white;
  text-decoration:none;border-radius:30px;font-weight:bold;}

/* ===== Clean Gallery Grid ===== */
.gallery-grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:20px;
  margin-top:30px;
}
.gallery-item{
  background:white;border-radius:15px;overflow:hidden;
  box-shadow:0 5px 12px rgba(0,0,0,.1);
  transition:transform .25s,box-shadow .25s;
  cursor:pointer;
}
.gallery-item:hover{transform:translateY(-4px);box-shadow:0 10px 20px rgba(0,0,0,.15)}
.gallery-item img{width:100%;height:240px;object-fit:cover;display:block}
.gallery-info{padding:12px}
.artist-name{font-weight:bold;color:#ff6b6b;margin-top:6px}

/* ===== Lightweight Preview (fast) ===== */
.preview-overlay{
  position:fixed;inset:0;background:rgba(0,0,0,.85);
  display:none;align-items:center;justify-content:center;z-index:2000;
}
.preview-overlay.active{display:flex}
.preview-container{max-width:90%;max-height:90%;text-align:center}
.preview-image{max-width:100%;max-height:80vh;border-radius:10px}
.close-preview{
  position:absolute;top:20px;right:20px;
  background:white;border:none;border-radius:50%;width:40px;height:40px;
  font-size:1.4rem;cursor:pointer;
}
.nav-preview{
  position:absolute;top:50%;transform:translateY(-50%);
  background:white;border:none;border-radius:50%;width:44px;height:44px;
  font-size:1.3rem;cursor:pointer;
}
.prev-btn{left:15px}
.next-btn{right:15px}

/* ===== Footer (matches index) ===== */
footer{background:#7209b7;color:white;padding:50px 0;text-align:center;margin-top:60px}
.social-links{margin-top:20px}
.social-links a{color:white;margin:0 12px;font-size:1.4rem;text-decoration:none}

/* ===== Responsive ===== */
@media (max-width:768px){
  h1{font-size:2.4rem}
  h2{font-size:2rem}
  .nav-links{display:none}
  .logo{width:40px;height:40px}
  .gallery-item img{height:200px}
}
</style>
</head>

const grid = document.getElementById('galleryGrid');
items.forEach((it,i)=>{
  const div = document.createElement('div');
  div.className='gallery-item';
  div.innerHTML = `
    <img src="${it.src}" loading="lazy" alt="Artwork">
    <div class="gallery-info">
      <p>${it.title}</p>
      <div class="artist-name">By: ${it.artist}</div>
    </div>`;
  div.onclick = ()=> openPreview(i);
  grid.appendChild(div);
});

let current = 0;
const overlay = document.getElementById('previewOverlay');
const img = document.getElementById('previewImage');

function openPreview(i){
  current = i;
  img.src = items[i].src;
  overlay.classList.add('active');
  document.body.style.overflow='hidden';
}
function closePreview(){
  overlay.classList.remove('active');
  document.body.style.overflow='';
}
function navigate(dir){
  current = (current + dir + items.length) % items.length;
  img.src = items[current].src;
}

// Close when clicking backdrop
overlay.addEventListener('click',e=>{ if(e.target===overlay) closePreview(); });

// Keyboard support
window.addEventListener('keydown',e=>{
  if(!overlay.classList.contains('active')) return;
  if(e.key==='Escape') closePreview();
  if(e.key==='ArrowLeft') navigate(-1);
  if(e.key==='ArrowRight') navigate(1);
});
